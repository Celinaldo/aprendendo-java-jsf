<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <p:importEnum type="br.com.devdojo.maratonajsf.model.enums.Turno"
                  var="Turno" allSuffix="ALL_ENUM_VALUES"/>
    <h:outputLabel value="Hello, world"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nome}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nota1 eq estudanteRegistrarBean.estudante.nota2}"/><br/>
    <h:outputText value="enum"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.turno.equals(Turno.matutino)}"/><br/>
    <!--Arrays-->
    <h:outputLabel value="#{estudanteRegistrarBean.nomesArry[0]}
#{estudanteRegistrarBean.nomesArry[1]}  #{estudanteRegistrarBean.nomesArry[2]}"/><br/>
    <!--repeat-->
    <ui:repeat value="#{estudanteRegistrarBean.nomesArry}" var="nome">
        <h:outputLabel value="#{nome}"/><br/>
    </ui:repeat>


    <!--List-->
    <h:outputLabel value="#{estudanteRegistrarBean.nomesList.get(0)}
#{estudanteRegistrarBean.nomesList.get(1)}  #{estudanteRegistrarBean.nomesList.get(2)}"/><br/>
    <!--ui:repeat List -->
    <ui:repeat value="#{estudanteRegistrarBean.nomesList}" var="nome">
        <h:outputLabel value="#{nome}"/><br/>
    </ui:repeat>
    <!--ui:repeat SET-->
    <h:outputLabel value="-----------------SET----------------------"/><br/>
    <ui:repeat value="#{estudanteRegistrarBean.nomesSet}" var="nome"><br/>
        <h:outputLabel value="#{nome}"/><br/>
    </ui:repeat>
    <!--MAP-->
    <h:outputLabel value="-----------------MAP----------------------"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.nomesMap.get('Goku')}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.nomesMap}"/><br/>
    <ui:repeat value="#{estudanteRegistrarBean.nomesMap.entrySet()}" var="entry">
        <h:outputLabel value="#{entry}"/><br/>
        <ui:repeat value="#{estudanteRegistrarBean.nomesMap.entrySet}" var="entry"><br/>
            <h:outputLabel value="#{entry.key}"/><br/>
            <h:outputLabel value="#{entry.value}"/><br/>
        </ui:repeat>
    </ui:repeat>


    <h:form>

    <h:commandButton value="Ir para a proxima pagina" action="#{estudanteRegistrarBean.irParaIndex2()}" />
    <h:commandButton value="soltar magia" onclick="fazMagica('Hadouken')"/>

    <h:commandButton value="soltar magia" onclick="alertaNome('#{estudanteRegistrarBean.estudante.nome}')"/><br/>
    </h:form>

    <!--Imprimindo css com EL-->

    <ui:repeat value="#{estudanteRegistrarBean.nomesList}" var="nome"
                varStatus="status">

        <h:outputLabel value="#{nome}" style="color: #{status.index mod 2 == 0 ? 'red' : 'green'}"/><br/>
    </ui:repeat>

</h:body>
<script type="text/javascript">
    function fazMagica(magica) {
        alert(magica);
    }
    function alertaNome(nome) {
        alert(nome);

    }
</script>


</html>
